<div class="container mat-elevation-z8">
  <div class="row encabezado" >
    <div class="col-12 d-flex justify-content-center m-3">
      <h1>Login</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-3" [formGroup]="formLogin">
      <mat-form-field  class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="usuario" >
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="formLogin.invalid">Campo usuario obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field  class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="pass" >
          <mat-icon matPrefix>key</mat-icon>
          <mat-error *ngIf="formLogin.invalid">Campo password obligatorio</mat-error>
      </mat-form-field>
      <div class="col-12 d-flex justify-content-center" *ngIf="show" >
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>
      <div class="col-12 d-flex justify-content-end">
          <button mat-raised-button class="mb-3" color="primary" (click)="validate()">Aceptar</button>
      </div>
  </div>
  </div>
</div>
